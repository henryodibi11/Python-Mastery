# YAML Anchors & Aliases Demo
# Shows how to avoid repetition using DRY principle

# Define reusable configurations with anchors (&)
defaults: &default_settings
  timeout: 30
  retry_attempts: 3
  log_level: INFO
  ssl_verify: true

# Database connection template
db_connection: &db_template
  port: 5432
  pool_size: 5
  timeout: 30
  ssl_mode: require

# Reuse with aliases (*)
dev_environment:
  <<: *default_settings
  log_level: DEBUG  # Override specific value

staging_environment:
  <<: *default_settings
  timeout: 45  # Override timeout

production_environment:
  <<: *default_settings
  timeout: 60
  retry_attempts: 5

# Database connections using template
databases:
  dev_db:
    <<: *db_template
    host: dev.db.internal
  
  staging_db:
    <<: *db_template
    host: staging.db.internal
  
  prod_db:
    <<: *db_template
    host: prod.db.internal
    pool_size: 20  # Production needs larger pool
