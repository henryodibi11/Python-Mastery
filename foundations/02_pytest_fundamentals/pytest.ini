[pytest]
# Pytest configuration file
# Place this in your project root

# Short test summary at end (-ra = all except passed)
addopts = -ra --strict-markers

# Where to look for tests
testpaths = tests

# Register custom markers to avoid warnings
markers =
    unit: Fast unit tests (no I/O)
    integration: Tests with I/O, databases, or external systems
    slow: Tests that take >1 second
    extras: Tests for optional dependencies (pyspark, azure, etc.)
    skip_ci: Skip in CI pipeline
    
# Minimum Python version
minversion = 3.8
